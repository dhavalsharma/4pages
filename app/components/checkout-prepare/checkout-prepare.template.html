<div class="container">
  <div *ngIf="canDonate() && !canPay">
    <h1>Make Donations</h1>
    <form #donateForm="ngForm" (ngSubmit)="onSubmit(donateForm)" novalidate>
      <div class="form-group">
        <label for="currency">Choose currency</label>
        <select class="form-control" required [(ngModel)] = "formValue.currency">
          <option *ngFor="let c of currencies" [value]="c">{{c}}</option>
        </select>
      </div><!-- add dropdown for currency -->

      <div class="form-group">
        <label for="amount">Amount to Donate in Euros:</label>
        <input type="number" id="amount" [(ngModel)]="formValue.amount"
          class="form-control" required>
      </div>

      <button type="submit" class="btn btn-default">Donate</button>
    </form>

  </div>

  <!-- placeholder for showing credit card form -->
  <div *ngIf = "canPay">


  </div>
  <div *ngIf = "error">
    {{error}}
  </div>

  <!-- put html for greater than hour -->
  <div *ngIf="!canDonate()">
    <p>
      You have already made a donation of {{amount | currency}}.
    </p>
  </div>
</div>
